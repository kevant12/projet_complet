<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carte Pokémon Pikachu édition limitée XYZ en excellent état - Destocard, votre boutique spécialisée en cartes Pokémon">
    <title>Destocard - Pikachu Édition Limitée XYZ</title>
    <link rel="stylesheet" href="../front_final/css/product_details2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="../front_final/index.html" aria-label="Retour à l'accueil">
                    <img src="https://via.placeholder.com/150x50/222/00AAFF?text=Destocard" alt="Logo Destocard" class="logo">
                </a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Veuillez entrer une recherche..." aria-label="Rechercher">
            </div>
            <div class="navigation">
                <a href="nouveautes.html" class="nav-link">Nouveautés</a>
                <a href="promotions.html" class="nav-link">Promotions</a>
                <a href="scelles.html" class="nav-link">Scellés</a>
                <a href="panier.html" class="cart-icon" aria-label="Voir le panier">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" aria-label="Nombre d'articles dans le panier">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="product-header">
            <div class="container">
                <h1 class="game-title">Pokémon</h1>
                <div class="extension-bar">Édition XYZ</div>
            </div>
        </section>

        <section class="product-detail">
            <div class="container">
                <div class="product-content">
                    <!-- Galerie du produit -->
                    <div class="product-gallery">
                        <div class="main-image">
                            <div class="video-container" id="product-main-view">
                                <div class="video-placeholder">
                                    <span class="video-text">Voir la vidéo</span>
                                    <button class="rotate-360" aria-label="Voir en 360 degrés">
                                        <span>360°</span>
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="image-thumbnails" role="group" aria-label="Galerie d'images miniatures">
                            <div class="thumbnail active" tabindex="0" role="button" aria-pressed="true" aria-label="Image principale">
                                <img src="https://via.placeholder.com/80x80/333/FFFFFF" alt="Pikachu vue avant">
                            </div>
                            <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" aria-label="Image secondaire">
                                <img src="https://via.placeholder.com/80x80/333/FFFFFF" alt="Pikachu vue arrière">
                            </div>
                            <div class="thumbnail" tabindex="0" role="button" aria-pressed="false" aria-label="Image détail">
                                <img src="https://via.placeholder.com/80x80/333/FFFFFF" alt="Détail de la carte Pikachu">
                            </div>
                        </div>
                    </div>

                    <!-- Informations sur le produit -->
                    <div class="product-info">
                        <h2 class="product-name">Pikachu - Édition Limitée</h2>
                        <button class="add-to-cart-btn" aria-label="Ajouter au panier">
                            <i class="fas fa-cart-plus"></i> Ajouter au panier
                        </button>

                        <div class="product-details">
                            <div class="detail-item">
                                <h3 class="detail-title">Description</h3>
                                <p class="detail-text">Cette carte Pokémon est en excellent état. C'est une édition limitée de la série XYZ. Elle présente le Pokémon Pikachu avec l'attaque spéciale "Tonnerre".</p>
                            </div>

                            <div class="detail-item">
                                <h3 class="detail-title">Prix</h3>
                                <p class="detail-price">25,00 €</p>
                                <p class="stock-status">En stock</p>
                            </div>

                            <div class="detail-item">
                                <h3 class="detail-title">État</h3>
