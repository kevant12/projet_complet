<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon - Détails du produit</title>
</head>
<body>
<header>
    <form>
        <input type="search" placeholder="search bar">
        <button type="submit"></button>
    </form>
</header>

<nav>
    <h1>pokemon</h1>
</nav>

<main>
    <section>
        <h2>extensions/séries détails</h2>

        <section>
            <h3>carte selectionné</h3>

            <ul class="thumbnails">
                <img src="" alt="">
                <li><button><img src="thumb1.jpg" alt="Image miniature 1"></button></li>
                <li><button><img src="thumb2.jpg" alt="Image miniature 2"></button></li>
                <li><button><img src="thumb3.jpg" alt="Image miniature 3"></button></li>
            </ul>
            <video controls poster="video-preview.jpg">
                <source src="pokemon-video.mp4" type="video/mp4">
                Votre navigateur ne prend pas en charge les vidéos.
            </video>

            <button>ajouter</button>
        </section>

        <section>
            <ul>
                <li>description</li>
                <li>plus</li>
                <li>contacter le vendeur</li>
            </ul>

            <h3>statistiques de l'article</h3>
            <figure>
                <img src="stats/bar-chart.svg" alt="Statistiques en barres">
            </figure>
            <figure>
                <img src="stats/line-chart.svg" alt="Statistiques en lignes">
            </figure>
        </section>
    </section>
</main>

<footer>
    <nav>
        <ul>
            <li><a href="#"><img src="icons/home.svg" alt="Accueil"></a></li>
            <li><a href="#"><img src="icons/card.svg" alt="Cartes"></a></li>
            <li><a href="#"><img src="icons/user.svg" alt="Profil"></a></li>
            <li><a href="#"><img src="icons/menu.svg" alt="Menu"></a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
